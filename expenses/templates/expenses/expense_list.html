<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker ðŸ’¸</title>
    <link rel="icon" type="image/x-icon" href="../../static/expenses/images/favicon.ico">

    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS CDN -->
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-semibold text-center text-gray-700 mb-8">Expense List ðŸ’¸</h1>

        <div class="text-right mb-4">
            <a href="{% url 'expense_add' %}" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Add New Expense</a>
        </div>  

        <div class="overflow-x-auto bg-white shadow-lg rounded-lg">
            <table class="min-w-full table-auto">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="py-2 px-4 text-left text-sm text-gray-600">Title</th>
                        <th class="py-2 px-4 text-left text-sm text-gray-600">Amount</th>
                        <th class="py-2 px-4 text-left text-sm text-gray-600">Category</th>
                        <th class="py-2 px-4 text-left text-sm text-gray-600">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for expense in expenses %}
                        <tr class="border-t hover:bg-gray-50">
                            <td class="py-2 px-4 text-sm text-gray-700">{{ expense.title }}</td>
                            <td class="py-2 px-4 text-sm text-gray-700">${{ expense.amount }}</td>
                            <td class="py-2 px-4 text-sm text-gray-700">{{ expense.get_category_display }}</td>
                            <td class="py-2 px-4 text-sm">
                                <a href="{% url 'expense_edit' expense.pk %}" class="text-blue-500 hover:text-blue-700 mr-2">Edit</a>
                                <a href="{% url 'expense_delete' expense.pk %}" class="text-red-500 hover:text-red-700">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
