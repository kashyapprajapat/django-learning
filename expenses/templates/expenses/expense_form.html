<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../static/expenses/images/favicon.ico">
    <title>Expense Form</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS CDN -->
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-semibold text-center text-gray-700 mb-6">
            {% if form.instance.pk %}Edit{% else %}Add New{% endif %} Expense
        </h1>

        <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
            <form method="POST">
                {% csrf_token %}
                <div class="space-y-4">
                    {{ form.as_p }}
                </div>
                
                <button type="submit" class="w-full mt-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    {% if form.instance.pk %}Update{% else %}Add{% endif %}
                </button>
            </form>

            <div class="text-center mt-4">
                <a href="{% url 'expense_list' %}" class="text-blue-500 hover:text-blue-700">Back to List</a>
            </div>
        </div>
    </div>

</body>
</html>
