<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../static/expenses/images/favicon.ico">
    <title>Delete Expense</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS CDN -->
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-semibold text-center text-gray-700 mb-6">
            Are you sure you want to delete this expense?
        </h1>

        <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
            <div class="space-y-4 mb-6">
                <p class="text-lg font-medium text-gray-700">Title: {{ expense.title }}</p>
                <p class="text-lg font-medium text-gray-700">Amount: {{ expense.amount }}</p>
                <p class="text-lg font-medium text-gray-700">Category: {{ expense.get_category_display }}</p>
            </div>

            <form method="POST">
                {% csrf_token %}
                <div class="space-x-4 text-center">
                    <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
                        Yes, Delete
                    </button>
                    <a href="{% url 'expense_list' %}" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
